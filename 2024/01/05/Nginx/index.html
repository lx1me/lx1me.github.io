  <div class="markdown-body">
    <h1 id="Nginx"><a href="#Nginx" class="headerlink" title="Nginx"></a>Nginx</h1><figure class="highlight ada"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br></pre></td><td class="code"><pre><code class="hljs ada">Nginx的结构:(web程序)<br>  在Nginx中，Master进程和Worker进程分别承担不同的角色，共同协作以提供高性能的服务<br>Master进程和Worker进程:<br>  Master进程：<br>    负责管理Worker进程的生命周期。<br>    处理来自管理员的信号。<br>    负责配置文件的加载和重新加载。<br>    启动、停止Worker进程，管理共享资源（如缓存）。<br>    <br>    - 启动过程：<br>      启动Nginx后，Master紧随启动。读取配置并初始化全局资源，并创建指定数量的Worker进程<br>    - 创建Worker进程：<br>      Master创建的Worker进程来处理实际的客户端请求。<br>      每个Worker进程都是一个独立的进程，它们之间相互独立，互不影响<br>    - 管理Worker进程：<br>      Master进程负责监控Worker进程的状态。<br>      若某个Worker进程异常退出，Master会重新启动一个新的Worker进程，确保服务可用     <br>  Worker进程:<br>    - 处理客户端请求：<br>      Worker进程是实际处理客户端请求的进程。<br>      每个Worker进程是单线程的，但通过多进程的方式，Nginx能够同时处理多个请求，实现高并发<br>    - 事件驱动和异步处理：<br>      Worker进程采用事件驱动的异步模型。<br>      它使用事件循环和非阻塞I/O操作，允许在不同的连接之间高效切换，以处理大量并发请求<br>    - 负载均衡：<br>      如果配置了负载均衡，多个Worker进程可以分担负载，均衡地分配请求，提高系统的整体性能  <br>  Master 进程 与 Worker 进程的联系:<br>    在运行时，Master 进程负责监控 Worker 进程的状态，<br>      如果某个 Worker 进程异常退出，Master 进程会重新启动一个新的 Worker 进程，确保服务的稳定性。<br>    Master 进程和 Worker 进程之间通过信号进行通信，<br>      例如在重新加载配置时，Master 进程会向 Worker 进程发送信号，通知它们重新加载配置而无需停止服务。    <br>  <br>  <br>  <br>  <br>  <br>  <br>  <br>  <br>  <br>  <br>  <br>  <br>  <br>  <br>  <br>  <br>  <br>  <br>  <br>  <br>  <br>  <br>  <br>  <br>  <br>  <br>  <br>  <br>  <br>  <br>  <br>  <br>  <br>    <br><br><br></code></pre></td></tr></table></figure>
