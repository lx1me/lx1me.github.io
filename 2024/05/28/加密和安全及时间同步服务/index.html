    <h1 id="加密和安全及时间同步服务"><a href="#加密和安全及时间同步服务" class="headerlink" title="加密和安全及时间同步服务"></a>加密和安全及时间同步服务</h1><figure class="highlight ada"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br></pre></td><td class="code"><pre><code class="hljs ada">数字加密组合:<br> 每种加密算法都有优缺点,所以使用的时候需要综合使用.<br> 非对称加密算法组合使用：数字签名+非对称加密传输<br><br>实现数据加密:(实现数据加密，无法验证数据完整性和来源)<br>  实现数据加密，无法验证数据完整性和来源  <br>    A 向 B 传输数据，A和B 分别获取彼此的公钥信息。，协商对称加密秘钥信息Key<br>      A发送数据： 使用 B的公钥(BPk)加密 秘钥key，然后用对称加密key对数据data加密<br>      Key(data)+BPk(key)  XXXXXX<span class="hljs-comment">--------------------------&gt; B</span><br> <br>      B 收到信息后，用B自己的 私钥进行解密，<br>        - 获取对称加密算法key，然后使用key对加密数据进行解密。<br>        - 最终获取A发送过来的真正数据 data。<br>  劣势:因为bpk是公开的<br>      对称的key是BPK加密的整体都也可以被伪造<br>      对于数据来源没有任何验证<br><br>实现数字签名:(不加密数据，可以保证数据来源的可靠性、数据的完整性和一致性)<br>  A 向 B 传输数据，A和B 分别获取彼此的公钥信息。<br>    A发送数据： 使用摘要算法计算data内容的hash值，使用 A的私钥(ASk)加密 hash值<br>    data+ASk(hash[data]) <span class="hljs-comment">--------------------------&gt; B</span><br> <br>    B 收到信息后，<br>      - 用A的 公钥进行解密，获取data内容的原始hash值<br>      - B使用摘要算法对内容date进行hash值计算，然后对比两个hash值是否一致<br>      - 两个hash值一样的话，说明数据没有被修改，而且可以保证数据来源。         <br><br>综合加密:(即实现数据加密，又可以保证数据来源的可靠性、数据的完整性和一致性) <br>  A发送数据<br>    - 使用摘要算法对数据data进行摘要算法,然后使用A的私钥对hash值进行数字签名<br>    - 使用B公钥对 数字签名+数据内容 进行加密。<br> <br>  B接收数据<br>    - 使用B的公钥对数据解密，获取 数字签名+数据内容<br>    - B通过A的公钥进行解密，获取原始hash值<br>    - B对数据内容进行摘要算法，获取hash值<br>    - B 对两个hash值进行比较判断。<br>    <br> 综合签名:(对称key&#123;ASk[hash(data)]+data&#125;+Pb(对称key))   <br>   A发送数据<br>     - 使用摘要算法对数据data进行摘要算法,然后使用A的私钥对hash值进行数字签名<br>     - 使用对称秘钥对 数字签名+数据内容 进行加密<br>     - 使用B公钥对 对称加密算法 进行加密。<br> <br>   B接收数据<br>     - 使用B的私钥对数据解密，获取 对称秘钥key<br>     - B 使用解析的 对称秘钥key 进行解密，获取 数字签名+数据内容<br>     - B 使用A的公钥解密，获取 原始hash值<br>     - B 对数据内容进行摘要算法，获取hash值<br>     - B 对两个hash值进行比较判断。     <br>    <br>CA和证书:    <br>  Linux的CA（Certificate Authority）认证是一种用于确保网络通信安全的技术。CA认证，即证书颁发机构认证，是一种通过数字证书来验证通信双方身份的技术。在Linux系统中，CA认证通常依赖于OpenSSL库来实现加密和签名功能。数字证书由CA机构颁发，用于证明证书持有者的身份，并加密网络通信。    <br>  主要作用：<br>    身份验证：通过验证证书持有者的身份，确保通信双方的身份真实可靠。<br>    数据加密：通过加密网络通信，保护数据传输的安全性和完整性。<br>    数据签名：通过数字签名，确保数据的完整性和不可篡改性。<br>    <br>  涉及的证书：<br>    证书授权机构的证书、服务器证书、用户证书       <br>CA认证流程:<br>  安装OpenSSL库：OpenSSL库是Linux CA认证的核心组件，用于实现加密和签名功能。<br>  生成私钥和公钥：使用OpenSSL命令生成私钥和公钥。私钥用于签名，公钥用于验证签名。<br>  生成CA证书：使用私钥对包含公钥和用户身份信息的证书签名请求（CSR）进行签名，生成CA证书。<br>  安装CA证书：将生成的CA证书复制到适当的目录，供系统或其他应用程序使用。<br>  <br>SSL/TLS  <br>  主要功能:<br>    数据加密：SSL/TLS协议能够对传输的数据进行加密，从而防止数据在传输过程中被窃听或篡改。<br>    身份验证：通过证书认证机制，SSL/TLS协议可以确保通信双方的身份真实可靠。<br>    数据完整性：传送的消息包括消息完整性检查（如使用MAC），以确保数据在传输过程中未被篡改    <br>  应用场景:(SSL/TLS协议广泛应用于各种需要保障网络通信安全的场景)<br>     Web浏览器与服务器之间的通信：通过HTTPS协议，确保用户浏览网页时的数据安全。<br>     电子邮件客户端与服务器之间的通信：通过SMTPS、IMAPS等协议，确保邮件传输过程中的数据安全。<br>     移动应用与服务器之间的通信：通过HTTPS或其他安全协议，确保移动应用与服务器之间的数据传输安全。    <br>  <br>openssl(Openssl功能主要包括对称加密（DES、<span class="hljs-number">3</span>DES、AES等），非对称加密（RSA），散列（MD5、SHA1等）以及证书的相关操作（创建、申请、颁发、吊销等）。)<br>  软件组成:<br>  libcrypto：<br>    具有通用功能的加密库，包含了众多加密算法，如AES、DES、RSA等，用于加密和解密数据，以及生成<br>和管理密钥。<br>  libssl：<br>    实现SSL/TLS协议的客户端与服务器端功能，为网络通信提供加密隧道，确保数据在传输过程中的安全性。<br>  openssl：<br>    一个多功能的命令行工具，允许用户执行从密钥生成到进行复杂的SSL/TLS测试等一系列操作。它提供了丰富的命令和选项，方便用户进行加密、解密、签名、验证等操作   <br><br><br><br><br>      <br></code></pre></td></tr></table></figure>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/5.0.0/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
