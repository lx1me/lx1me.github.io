    <h1 id="进程管理、系统性能和计划任务"><a href="#进程管理、系统性能和计划任务" class="headerlink" title="进程管理、系统性能和计划任务"></a>进程管理、系统性能和计划任务</h1><p>进程管理</p>
<figure class="highlight ada"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br></pre></td><td class="code"><pre><code class="hljs ada">基础知识:<br>内核是操作系统最基本的部分，它的功能非常强大且多样    <br>  <span class="hljs-number">1</span>.系统调用接口：<br>      这是内核与应用软件之间的桥梁，它允许应用软件通过系统调用来请求内核提供的服务，如文件操作、进程控制等。<br><br>  <span class="hljs-number">2</span>.进程管理：<br>      内核负责创建、销毁、调度和同步进程。它确保每个进程都能公平地获得CPU资源，同时防止进程间的非法访问和干扰。<br><br>  <span class="hljs-number">3</span>.内存管理：<br>      内核管理计算机的内存资源，包括物理内存和虚拟内存的分配、回收和保护。它确保每个进程都有足够的内存来执行其任务，同时防止内存泄漏和非法访问。  <br><br>  <span class="hljs-number">4</span>.文件系统管理：<br>      内核提供对文件和文件夹的管理和访问功能，包括文件的创建、读取、写入、删除和重命名等。它确保文件系统的完整性和安全性，同时提供方便的文件访问接口。<br><br>  <span class="hljs-number">5</span>.设备驱动：<br>      内核提供对硬件设备的访问接口，包括输入输出设备、存储设备和网络设备等。它通过与硬件设备的驱动程序交互，实现设备的初始化、配置和控制等功能。<br><br>  <span class="hljs-number">6</span>.硬件抽象：<br>      内核提供硬件抽象层，隐藏了硬件的复杂性和差异性，为应用软件提供了一套简洁、统一的接口。这使得应用软件可以无需关心底层硬件的具体实现，从而专注于实现其业务逻辑。<br><br>cpu分片机制<br>  CPU分片机制，也称为时间分片或轮转调度，是操作系统用来管理和分配CPU时间的策略。在这种机制下，操作系统将CPU的执行时间分割成固定或可变长度的时间片，每个进程或线程获得一个时间片来执行其任务。这种机制确保了每个进程或线程都能获得一定的CPU时间，从而实现了并发执行  <br><br>进程管理概念:<br>   进程管理是操作系统中的一个重要功能，它负责监控、调度和控制计算机系统中所有进程的执行。通过有效的进程管理，可以提高系统的资源利用率和吞吐量，同时保证系统的稳定性和可靠性。 <br>  进程是运行中的程序<br>  进程管理是指操作系统对系统中所有进程进行有效的监控、调度和控制的过程。进程是操作系统进行资源分配和调度的基本单位，它代表了程序的执行实例。<br>  进程是程序的一次执行过程，它包含了程序的代码、数据和运行状态等信息。每个进程都有一个唯一的标识符（PID），用于区分不同的进程。  <br>进程状态:<br>   进程的状态包括就绪态、运行态、阻塞态和终止态等，这些状态的转换与CPU分片机制密切相关。<br>        就绪态表示进程已经准备好执行，但尚未被分配CPU资源；<br>        运行态表示进程正在占用CPU资源执行；<br>        阻塞态表示进程因为等待某个事件（如I/O操作）而无法继续执行；<br>        终止态表示进程已经执行完毕或被操作系统强制终止。<br>        <br>    CPU分片机制使得进程的状态转换更加频繁和高效，从而提高了系统的响应速度和吞吐量。<br><br>进程的表现样式:<br>  Process: 运行中的程序的一个副本，是被载入内存的一个指令集合，是资源分配的单位<br>    - 进程ID（Process ID，PID）号码被用来标记各个进程<br>    - UID、GID、和SELinux语境决定对文件系统的存取和访问权限【/usr/bin/passwd】<br>    - 通常从执行进程的用户来继承<br>    - 存在生命周期       <br><br>进程分类:<br>  按操作系统分类：  <br>    - 协作式多任务<br>    - 抢占式多任务<br>  按进程运行方式分类：<br>    - 守护进程:daemon，在系统引导过程中启动的进程，和终端无关进程  <br>    - 前台进程:跟终端相关，通过终端启动的进程<br>  按进程资源使用的分类:<br>    - CPU-Bound：CPU 密集型，非交互<br>    - IO-Bound：IO 密集型，交互<br><br>进程结构:<br>  进程由程序、数据和进程控制块（Program Control Block，PCB）三部分组成。<br>       程序是进程要执行的指令集合，<br>       数据是进程在执行过程中需要处理的信息，<br>       进程控制块则包含了进程的各种信息和控制信息，<br>       如进程标识符（PID）、状态、优先级、程序计数器、寄存器集合等。<br>         <br><br>线程:<br>  线程是程序执行中一个单一的顺序控制流程，是程序执行流的最小单元，是处理器调度和分派的基本单位。一个进程可以有一个或多个线程，各个线程之间共享程序的内存空间(也就是所在进程的内存空间)。<br>  一个标准的线程由线程ID、当前指令指针(PC)、寄存器和堆栈组成。而进程由内存空间(代码、数据、进程空间、打开的文件)和一个或多个线程组成。  <br>关联关系:<br>   查看进程的相关信息<br>     ls /proc/PID<br>   查看进程中的线程 - 包括进程本身<br>     grep -i threads /proc/PID/status<br>   查看进程的二进制文件<br>     ll /proc/PID/exe<br>   查看进程打开的文件<br>     /proc/PID/fd/  <br><br>多进程和多线程:<br>多进程查看:  <br>  安装软件<br>   root@rocky924:~# apt install -y nginx<br>  查看多进程模型<br>   root@rocky924:~# pstree -p | grep nginx<br>           |-nginx(<span class="hljs-number">1160</span>)-+-nginx(<span class="hljs-number">1161</span>)<br>           |             `-nginx(<span class="hljs-number">1162</span>)    <br>多线程查看:<br>  安装软件<br>   root@rocky924:~# apt install -y redis-server<br>  查看多线程模型<br>   root@rocky924:~# pstree -p | grep redis<br>           |-redis-server(<span class="hljs-number">2831</span>)-+-&#123;redis-server&#125;(<span class="hljs-number">2833</span>)<br>           |                    |-&#123;redis-server&#125;(<span class="hljs-number">2834</span>)<br>           |                    |-&#123;redis-server&#125;(<span class="hljs-number">2835</span>)<br>           |                    `-&#123;redis-server&#125;(<span class="hljs-number">2836</span>)  <br><br>内存问题:<br>  内存泄露:<br>   内存泄露是指程序在动态分配内存后，未能正确释放这些内存空间，导致系统无法回收这部分内存空间。内存泄露通常表现为程序运行过程中占用的内存空间不断增大，直至耗尽系统资源，导致程序崩溃或异常。 <br>  内存溢出:<br>   溢出是指数据超出了其存储空间的范围，导致数据损坏或程序崩溃。常见的溢出类型包括整数溢出和缓冲区溢出。<br>  内存不足: <br>   OOM即 <span class="hljs-keyword">Out</span> <span class="hljs-keyword">Of</span> Memory 内存用完了，是指系统或应用程序在运行时因内存不足而无法继续执行的情  况。这通常会导致应用程序崩溃或系统变得不稳定。  <br><br>进程状态:<br>  创建状态：<br>   进程在创建时需要申请一个空白PCB(process control block进程控制块)，向其中填写控制和管理进程的信息，完成资源分配。如果创建工作无法完成，比如资源无法满足，就无法被调度运行，把此时进程所处状态称为创建状态；<br>  就绪状态：<br>   进程已准备好，已分配到所需资源，只要分配到CPU就能够立即运行；<br>  执行状态：<br>   进程处于就绪状态被调度后，进程进入执行状态；<br>  阻塞状态：<br>   正在执行的进程由于某些事件（I/O请求，申请缓存区失败）而暂时无法运行，进程受到阻塞。在满足请求时进入就绪状态等待系统调用；<br>  终止状态：<br>   进程结束，或出现错误，或被系统终止，进入终止状态。无法再执行；  <br>         STAT字段解析<br>           D：不可中断的睡眠状态。<br>           R：运行或可运行状态。<br>           S：可中断的睡眠状态。<br>           T：停止或被跟踪状态。<br>           l：代表多线程<br>           Z：僵尸状态（已经终止，但父进程尚未读取其退出状态）。<br>           I：空闲（Idle）或可中断的睡眠状态（Interruptible Sleep）的变种。 <br>               I 后跟 &lt; 或 &gt; 可能表示特定的内核线程状态，不是严格意义上的“睡眠”状态。<br>               I&lt;：表示一个低优先级的内核线程，它正在等待某个事件，但可以被信号中断。<br>               I&gt;：这个组合不太常见，理论上可能表示一个高优先级的内核线程。<br><br>状态切换:<br>  运行——&gt;就绪：<br>    <span class="hljs-number">1</span>：主要是进程占用CPU的时间过长，而系统分配给该进程占用CPU的时间是有限的；<br>    <span class="hljs-number">2</span>：在采用抢先式优先级调度算法的系统中，当有更高优先级的进程要运行时，该进程就被迫让出CPU，该进程便由执行状态转变为就绪状态；<br>  就绪——&gt;运行：<br>    运行的进程的时间片用完，调度就转到就绪队列中选择合适的进程分配CPU；<br>  运行——&gt;阻塞：<br>    正在执行的进程因发生某等待事件而无法执行，则进程由执行状态变为阻塞状态，如发生了I/O请求；<br>  阻塞——&gt;就绪：<br>    进程所等待的事件已经发生，就进入就绪队列；<br>    <br>内存清理策略:<br>  先进先出（FIFO）：<br>    按照数据或进程进入内存的顺序进行淘汰，即先进先出。这种策略实现简单，但可能无法有效保留重要或频繁访问的数据。<br>  最近最少使用（LRU）：<br>     根据数据最近被访问的时间来决定哪些数据应该被移除。具体来说，系统会记录每个数据项最后一次被访问的时间，当需要淘汰数据时，会选择最近最少使用的数据项进行淘汰。这种策略适用于读操作频繁，且希望保留最近被频繁访问的数据的场景。<br>  最不经常使用（LFU）：<br>     根据数据被访问的频率来决定哪些数据应该被移除。系统会记录每个数据项被访问的次数，当需要淘汰数据时，会选择最不经常使用的数据项进行淘汰。这种策略适用于读操作频繁，且希望保留被频繁访问的数据的场景。<br><br> <br>    <br>  <br>  <br>  <br>  <br>  <br>  <br>  <br>  <br></code></pre></td></tr></table></figure>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/5.0.0/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
