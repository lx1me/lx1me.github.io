    <h1 id="awk"><a href="#awk" class="headerlink" title="awk"></a>awk</h1><figure class="highlight ada"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br></pre></td><td class="code"><pre><code class="hljs ada">格式：<br>    awk [参数] &#x27;[动作]&#x27; [文件名]<br>    awk [参数] –f 动作文件 var=value [文件名]<br>    awk [参数] <span class="hljs-symbol">&#x27;BEGIN</span>段 [动作] <span class="hljs-keyword">END</span>段&#x27; [文件名]<br>注意：<br>   动作的格式  &#x27;匹配条件&#123;打印动作&#125;&#x27;<br><br><br><br>动作<br>  <span class="hljs-keyword">BEGIN</span>&#123;动作的与操作&#125;<br>  /匹配条件/&#123;信息提取的答应动作&#125;(print|printf)<br>  <span class="hljs-keyword">END</span>&#123;动作的收尾工作&#125;<br> print 显示内容<br>    $<span class="hljs-number">0</span> 显示当前行所有内容<br>    $n 显示当前行的第n列内容，如果存在多个$n，它们之间使用逗号(,)隔开<br>    $NF 表示文本行中的最后一个数据字段<br>  注意:<br>    如果打印的内容是变量,则无需在变量两侧加上双引号,其他的都应该加双引号  <br> printf 格式化显示内容 <br>   %s 显示字符串 <br><br>awk进阶<br> <span class="hljs-keyword">if</span>条件判断<br> 样式<span class="hljs-number">1</span>：普通的非语句<br>   <span class="hljs-keyword">if</span>(条件)&#123;执行语句;...&#125;<span class="hljs-keyword">else</span> &#123;执行语句;...&#125;<br>   <span class="hljs-keyword">if</span>(条件<span class="hljs-number">1</span>)&#123;执行语句<span class="hljs-number">1</span>&#125;<span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span>(条件<span class="hljs-number">2</span>)&#123;执行语句<span class="hljs-number">2</span>&#125;<span class="hljs-keyword">else</span>&#123;执行语句<span class="hljs-number">3</span>&#125;<br> 样式<span class="hljs-number">2</span>：三元表达式<br>   条件表达式?真值表达式:假值表达式<br>   可以类比为：<br>        <span class="hljs-keyword">if</span>(条件)&#123;<br>            执行语句<br>        &#125; <span class="hljs-keyword">else</span> &#123;<br>            执行语句<br>        &#125;    <br><br>switch条件<br>  语法格式<br>    switch (表达式) &#123;<br>        <span class="hljs-keyword">case</span> 值<span class="hljs-number">1</span>|regex1 : 执行语句1;break<br>        <span class="hljs-keyword">case</span> 值<span class="hljs-number">2</span>|regex2 : 执行语句2;break<br>        <span class="hljs-keyword">case</span> 值<span class="hljs-number">3</span>|regex3 : 执行语句3;break<br>        ...<br>        [ default: 执行语句 ]<br>    &#125;<br>注意：<br> 表达式的结果符合awk的逻辑运算，表达式成功返回<span class="hljs-number">0</span>，表达式失败返回<span class="hljs-number">1</span><br> 因为switch本身外侧没有流程控制，所以，一般情况下，当外侧没有循环控制的时候，会结合break来使用<br> 一旦遇到break，代表退出当前循环  <br><br><span class="hljs-keyword">for</span>循环：<br>  <span class="hljs-keyword">for</span>语句标准格式<br>     <span class="hljs-keyword">for</span> (三元表达式) &#123;<br>        执行语句<br>    &#125;<br>    <span class="hljs-keyword">for</span> (变量 <span class="hljs-keyword">in</span> 列表) &#123;<br>        执行语句<br>    &#125;<br>    <br><span class="hljs-keyword">for</span>语句简写格式<br>    <span class="hljs-keyword">for</span>(表达式) &#123;执行语句;...&#125;<br> <br>注意：<br>   <span class="hljs-keyword">for</span>语句可以结合<span class="hljs-keyword">if</span>语句进行操作<br>   <br><span class="hljs-keyword">while</span>循环:<br>  样式<span class="hljs-number">1</span><br>    <span class="hljs-keyword">while</span>(条件)&#123;<br>        执行语句<br>    &#125;<br>  样式<span class="hljs-number">2</span><br>    <span class="hljs-keyword">do</span> &#123;<br>        执行语句<br>    &#125; <span class="hljs-keyword">while</span>(条件)<br>    <br>简写样式<br>   <span class="hljs-keyword">while</span>(condition)&#123;执行语句;...&#125;<br>   <span class="hljs-keyword">do</span> &#123;条件;...&#125; <span class="hljs-keyword">while</span>(条件)     <br>   <br>流程控制:<br>  continue 中断本次循环(跳过本次循环)<br>     -条件匹配<br>  break 中断整个循环<br>  next 可以提前结束对匹配行处理而直接进入下一行处理<br>  nextfile 进阶版的next，可以提前结束对匹配行处理，直接读取下一个文件进行循环处理<br>  <span class="hljs-keyword">exit</span> 退出awk程序<br>    <span class="hljs-keyword">END</span>代码段属于<span class="hljs-keyword">exit</span>一部分，可以在<span class="hljs-keyword">BEGIN</span>或main段中执行<span class="hljs-keyword">exit</span>操作<span class="hljs-comment">--执行END语句块。     </span><br>   <br> 数组:<br>   定义数组：<br>      <span class="hljs-keyword">array</span>[index表达式]<br>      index表达式:<br>          可使用任意字符串；字符串要使用双引号括起来<br>          如果某数组元素事先不存在，在引用时，awk会自动创建此元素，并将其值初始化为空串<br>          若要判断数组中是否存在某元素，要使用index <span class="hljs-keyword">in</span> <span class="hljs-keyword">array</span>格式进行遍历<br>   <br>   遍历数组中的元素，要使用<span class="hljs-keyword">for</span>循环<br>      <span class="hljs-keyword">for</span>(var <span class="hljs-keyword">in</span> <span class="hljs-keyword">array</span>)&#123;<span class="hljs-keyword">for</span>-<span class="hljs-keyword">body</span>&#125;<br>      注意：<br>        var会遍历<span class="hljs-keyword">array</span>的每个索引，var不能用关键字index    <br>   <br>自定义函数:<br>  语法格式<br>    <span class="hljs-keyword">function</span> <span class="hljs-title">函数名</span>(参数1, 参数2, ...)<br>    &#123;<br>        函数体代码<br>    &#125;<br>  注意：<br>    函数名不能用awk的关键字信息       <br><br><br></code></pre></td></tr></table></figure>

      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
